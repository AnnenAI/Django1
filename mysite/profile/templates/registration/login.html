{% extends 'main/wrapper.html'%}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="POST" enctype="multipart/form-data">
      <div class="col-7">
          <div class="form-group">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-success">Login</button>
          </div>
      </div>
  </form>
{% endblock %}
