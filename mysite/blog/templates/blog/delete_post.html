{% extends 'main/wrapper.html'%}

{% block title %}
Delete post
{% endblock %}

{% block content %}
  <h3>Delete: {{post.title}}</h3>
  <form method="POST" enctype="multipart/form-data">
      <div class="col-7">
          <div class="form-group">
              {% csrf_token %}
              <strong>Are you sure?</strong><br/><br/>
              <button class="btn btn-danger">Delete</button>
          </div>
      </div>
  </form>

{% endblock %}
