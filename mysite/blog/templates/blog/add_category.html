{% extends 'main/wrapper.html'%}

{% block title %}
  Adding new category
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h1>Add Category</h1>
  <form method="POST" enctype="multipart/form-data">
      <div class="col-7">
          <div class="form-group">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-success">Add Category</button>
          </div>
      </div>
  </form>
{% else %}
  <h2 align="center">Locked</h2>
{% endif %}

{% endblock %}
