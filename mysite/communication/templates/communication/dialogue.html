{%extends "main/wrapper.html" %}
{% block title %}
  Dialogue
{% endblock %}
{% block content %}

{{dialogue}}
{% for dialogue in page_obj %}
<div class="row p-3 mb-2 bg-light text-dark">
   <div class="col">
        <h5><a href="{% url 'messages' 2 %}">{{dialogue.users}}</a></h5>
        <small>last message : {{ dialogue.last_message_date|date:"Y-m-d H:i:s" }}</small><br/>
        <p>message : {{ dialogue.text }}</p>
   </div>
</div>
{% endfor %}
{% endblock %}
